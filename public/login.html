<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartoffel Launcher</title>

    <link rel="stylesheet" href="./css/assets.css">
</head>
<body class="login">
    <div class="dragbar">
        <div class="title">
            <img src="./img/logo.svg">
            <h3>BlueKnight Launcher</h3>
        </div>
        <div class="btns">
            <button type="button" onclick="window.api.invoke('minimize')"><svg width="64px" height="64px" viewBox="0 0 24 24"
                    fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fefefe">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.00001 11.25L18 11.25L18 12.75L6.00001 12.75L6.00001 11.25Z" fill="#fefefe"></path>
                    </g>
                </svg></button>
            <button type="button" onclick="window.api.invoke('togglemaxwindow')"><svg width="64px" height="64px" viewBox="0 0 24 24"
                    fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fefefe">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M18 6H6V18H18V6ZM4.5 4.5V19.5H19.5V4.5H4.5Z"
                            fill="#fefefe"></path>
                    </g>
                </svg></button>
            <button type="button" onclick="window.api.invoke('closeWindow')" class="close"><svg width="64px" height="64px"
                    viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fefefe">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M3 21.32L21 3.32001" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                        <path d="M3 3.32001L21 21.32" stroke="#fefefe" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </g>
                </svg></button>
        </div>
    </div>

    <div class="loginbox">
        <h1 data-lang="login_title">Anmelden</h1>
        <p data-lang="login_desc">Du musst dich mit deinem Microsoft Account anmelden</p>
        <button type="button" class="icon" onclick="window.api.invoke('initLogin')">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#fefefe" stroke="#fefefe" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>microsoft</title> <rect width="24" height="24" fill="none"></rect> <path d="M2,3h9v9H2V3m9,19H2V13h9v9M21,3v9H12V3h9m0,19H12V13h9Z"></path> </g></svg>
            <span data-lang="login_btn">Anmelden</span>
        </button>
    </div>

    <script>window.api.invoke('initLogin')</script>

    <script src="./js/lang.js"></script>
</body>
</html>
